<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <!-- Add new model -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="imageUrl" class="form-label">Image Url</label>
                                <input type="url" class="form-control" id="imageUrl" placeholder="http://example.com/image.png" aria-describedby="Image Url">
                            </div>

                            <div class="mb-3">
                                <label for="taskTitle" class="form-label">Task Title</label>
                                <input type="text" class="form-control" id="taskTitle" placeholder="Learn Web Dev" aria-describedby="Task Title">
                            </div>

                            <div class="mb-3">
                                <label for="taskType" class="form-label">Task Type</label>
                                <input type="text" class="form-control" id="taskType" placeholder="Work.." aria-describedby="Task Type">
                            </div>
                            
                            <div class="mb-3">
                                <label for="taskDescription" class="form-label">Task Description</label>
                                <textarea class="form-control" id="taskDescription" rows="3" placeholder="http://example.com/image.png" aria-describedby="Task Description"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer d-flex justify-content-start">
                        <button type="button" class="btn btn-primary" onclick="saveChanges()" data-bs-dismiss="modal">Save changes</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Nav bar -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"> <img src="logo.jpg" width="75px" height="65px"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active fw-bold" aria-current="page" href="#">Home</a>
                  </li>
                </ul>
                <form class="d-flex" role="addnew">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-plus"></i> Add New</button>
                </form>
              </div>
            </div>
        </nav>
        <!-- Search box -->
        <div class="container">
            <div class="row mt-3">
                <div class="col">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control shadow" placeholder="Search here" aria-label="Search here" aria-describedby="basic-addon2">
                        <span class="input-group-text  shadow" id="basic-addon2"> <i class="fa-sharp fa-solid fa-magnifying-glass"></i> </span>
                    </div>
                </div>
                <div class="col">
                </div>
            </div>

            <!-- Card -->
            <div class="row task__container">
                <div class="col col-md-4">
                    <div class="card">
                        <div class="card-header d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-outline-success p-2"><i class="fa-solid fa-pencil" ></i></button>
                            <button type="button" class="btn btn-outline-danger p-2"><i class="fa-solid fa-trash-can"></i></button>
                        </div>
                        <div class="card-body d-flex flex-column">
                            <img class="card-image-top pb-3" src="mordor.jpg" alt="Mordor">
                            <h5 class="card-title text-primary text-start fw-bold">Title</h5>
                            <p class="card-text text-start">With supporting text below as a natural lead-in to additional content.</p>
                            <a href="#" class="btn btn-primary text-start">Go somewhere</a>
                        </div>
                    </div>
                </div>              
            </div>
            <script src="my-js-file.js"></script>
        </div>          
    </body>
</html>
